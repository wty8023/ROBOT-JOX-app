<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="js/bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/01_消息列表.css">
    <title>消息列表</title>
</head>
<body>
    <div id="header">
        <nav class="navbar navbar-default navbar-fixed-top"><a href="index.html" class=""><img src="img/返回.png" alt="消息" class="icon"></a><span>消息</span></nav>
    </div>
    <div id="message" class="text-center">
        <ul id="myTab" class="row nav nav-tabs">
            <li class="active col-xs-4">
                <a href="#have-not" data-toggle="tab">未读</a>
            </li>
            <li class="col-xs-4">
                <a href="#readed" data-toggle="tab">已读</a>
            </li>
            <li class="col-xs-4">
                <a href="#all-message" data-toggle="tab">全部</a>
            </li>
        </ul>
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade in active form-group" id="have-not">
                <div class="order">
                    <span style="white-space:pre">   </span><span class="line"></span>
                    <span style="white-space:pre">   </span><img src="img/对话框.png" alt="" class="txt"/>
                    <span style="white-space:pre">   </span><span class="line"></span>
                </div>
                <span class="alert">显示没有相关消息</span>
            </div>
            <div class="tab-pane fade" id="readed">
                <div class="order">
                    <span style="white-space:pre">   </span><span class="line"></span>
                    <span style="white-space:pre">   </span><img src="img/对话框.png" alt="" class="txt"/>
                    <span style="white-space:pre">   </span><span class="line"></span>
                </div>
                <span class="alert">显示没有相关消息</span>
            </div>
            <div class="tab-pane fade" id="all-message">
                <div class="order">
                    <span style="white-space:pre">   </span><span class="line"></span>
                    <span style="white-space:pre">   </span><img src="img/对话框.png" alt="" class="txt"/>
                    <span style="white-space:pre">   </span><span class="line"></span>
                </div>
                <span class="alert">显示没有相关消息</span>
            </div>
        </div>
    </div>


<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/bootstrap-3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
